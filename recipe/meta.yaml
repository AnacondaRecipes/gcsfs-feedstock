{% set name = "gcsfs" %}
{% set version = "0.3.1" %}
{% set sha256 = "63e2ee5ec7c296dd851bac07c25ff7d53c7d9919adb3943799e05467e9a595c4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  build:
    - python >=3.5
    - pip

  run:
    - python >=3.5
    - google-auth
    - google-auth-oauthlib
    - requests
    - decorator
    - fsspec

test:
  imports:
    - gcsfs

about:
  home: https://github.com/dask/gcsfs
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Pythonic file-system interface for Google Cloud Storage'
  doc_url: http://gcsfs.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - martindurant
    - jcrist
    - tomaugspurger
