{% set name = "gcsfs" %}
{% set version = "0.1.0" %}
{% set sha256 = "b8a5d95dd1f5b31c7077bdad557e254ebfa01f795208d5c42a9f320f6e5fad8d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - google-auth
    - google-auth-oauthlib
    - requests
    - decorator

test:
  imports:
    - gcsfs

about:
  home: https://github.com/dask/gcsfs
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Pythonic file-system interface for Google Cloud Storage'
  doc_url: http://gcsfs.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - martindurant
