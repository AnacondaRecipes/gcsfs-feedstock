{% set name = "gcsfs" %}
{% set version = "0.2.2" %}
{% set sha256 = "1fa9b8d3b59c7c7b058bd6296ee7d7c0a3a92dca4549158f1fb8362709c7fe16" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python
    - pip

  run:
    - python
    - google-auth
    - google-auth-oauthlib
    - requests
    - decorator

test:
  imports:
    - gcsfs

about:
  home: https://github.com/dask/gcsfs
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Pythonic file-system interface for Google Cloud Storage'
  doc_url: http://gcsfs.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - martindurant
